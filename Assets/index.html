<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW4</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <header class="nav nav-pills nav-fill">
        <button type="button" class="btn btn-link viewHighscoresButton"><a href="./highscores.html">View Highscores</a></button>
        <p class="nav-link disabled timeString">Time</p>
        <div class="nav-link disabled seconds">59</div>
    </header>

    <container class="introduction">
        <h1 class="title">Coding Quiz Challenge</h1>
        <p class="descriptionText">Try to answer the following questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds</p>
        <div class="button">
            <button type="button" class="btn btn-info" id="startQuiz">Start Quiz</button>
        </div>
        <p class="resultMessage"></p>  
    </container>

    <container class="questionsAndAnswers">
        <h2 class="question">The questions will be asked here</h2>
        <div class="button">
            <button type="button" class="btn btn-outline-secondary" id="option1">Option 1</button>
            <button type="button" class="btn btn-outline-secondary" id="option2">Option 2</button>
            <button type="button" class="btn btn-outline-secondary" id="option3">Option 3</button>
            <button type="button" class="btn btn-outline-secondary" id="option4">Option 4</button>
        </div>
    </container>



    <script type="text/javascript" src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>
</html>
